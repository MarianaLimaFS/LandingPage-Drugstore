<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia Mais Saúde</title>
    <link rel="stylesheet" href="/styles/style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <header id="desc">
        <div class="contexto">
            <h1>Farmácia</h1>
            <h1 #saude>Saúde</h1>
            <img src="/images/logo.png" alt="">
            <p>A saúde bem mais perto de você!</p>
        </div>
        <div class="form">
            <p>Preencha o formulário para receber as promoções mensais!</p>
            <form>
                <div class="form-group" >
                    <label for="nome">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group" >
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group" >
                    <label for="fone">Telefone</label>
                    <input type="text" name="fone" placeholder="Digite seu número">
                </div>
                    <input type="submit" class="btn" value="Receber promoções!">
            </form>
        </div>
    </header>
    
</body>
</html>
